machine:
  node:
    version: v6.1.0

dependencies:
   pre:
      - sudo npm cache clean -f
      - sudo npm install -g n
      - sudo n stable

general:
  build_dir: development

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - echo "{\"version\":\"$CIRCLE_TAG\"}" > ./version.json
      - make prod publish
